<section class="mt-4">
  <h2>ZAWODNICY</h2>
  <mat-form-field>
    <mat-label>Filtrowanie po nazwisku:</mat-label>
    <input matInput [formControl]="filterValue" placeholder="Wpisz frazę" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef> Lp. </th>
        <td mat-cell *matCellDef="let row; index as i"> {{ paginator.pageIndex * paginator.pageSize + i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="startingDate">
        <th mat-header-cell *matHeaderCellDef> Data rozpoczęcia </th>
        <td mat-cell *matCellDef="let row"> {{row.startingDate}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button color="primary" mat-raised-button [routerLink]="'/contestants/' + row.id">Szczegóły</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [appHighlight]="'blue'"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych do pasującego filtra "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</section>
