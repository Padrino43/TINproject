<div class="contest-form-wrapper">
  <h2>Dodaj nowego zawodnika:</h2>
  <form [formGroup]="contestantForm" (ngSubmit)="onAddContest()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Imie</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="controls.name.invalid">{{ getErrorMessage(controls.name) }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="surname">
        <mat-error *ngIf="controls.surname.invalid">{{ getErrorMessage(controls.surname) }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput formControlName="startingDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="controls.startingDate.invalid">{{ getErrorMessage(controls.startingDate) }}</mat-error>
      </mat-form-field>
<!--      <mat-form-field>-->
<!--        <mat-label>Data</mat-label>-->
<!--        <input matInput formControlName="startingDate" [matDatepicker]="picker">-->
<!--        <mat-datepicker #picker></mat-datepicker>-->
<!--        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>-->
<!--        <mat-error *ngIf="controls.startingDate.invalid">{{ getErrorMessage(controls.startingDate) }}</mat-error>-->
<!--      </mat-form-field>-->
    </div>


    <div class="d-flex justify-content-end">
      <button *ngIf="editMode" mat-raised-button color="warn" (click)="emitCloseDialog()" type="button">Anuluj</button>
      <button mat-raised-button color="primary" class="mx-1" type="submit" [disabled]="contestantForm.invalid">{{ editMode ? 'Edytuj zawodnika' : 'Dodaj nowego zawodnika' }}</button>
    </div>
    <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert>
  </form>
</div>
