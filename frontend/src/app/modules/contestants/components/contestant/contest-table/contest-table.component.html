<section>
  <h2>ZAWODY ZAWODNIKA</h2>
  <mat-form-field>
    <mat-label>Filtrowanie po nazwie:</mat-label>
    <input matInput [formControl]="filterValue" placeholder="Wpisz frazę" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef> Lp. </th>
        <td mat-cell *matCellDef="let row; index as i"> {{ paginator.pageIndex * paginator.pageSize + i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <ng-container matColumnDef="startAt">
        <th mat-header-cell *matHeaderCellDef> Od </th>
        <td mat-cell *matCellDef="let row"> {{row.startAt}} </td>
      </ng-container>

      <ng-container matColumnDef="finishAt">
        <th mat-header-cell *matHeaderCellDef> Do </th>
        <td mat-cell *matCellDef="let row"> {{row.finishAt}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Wynik </th>
        <td mat-cell *matCellDef="let row"> {{row.score}} </td>
      </ng-container>

<!--      <ng-container matColumnDef="buttons">-->
<!--        <th mat-header-cell *matHeaderCellDef></th>-->
<!--        <td mat-cell *matCellDef="let row">-->
<!--          <button color="primary" mat-raised-button [routerLink]="'/contests/' + row.id">Szczegóły</button>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [appHighlight]="'blue'"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych do pasującego filtra "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</section>
