<div class="client-form-wrapper mt-3 bg-dark">
  <h2>Dodaj nowe zawody:</h2>
  <form [formGroup]="contestForm" (ngSubmit)="onAddContest()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="controls.name.invalid">{{ getErrorMessage(controls.name) }}</mat-error>
      </mat-form-field>
    </div>
<!--    <div>-->
<!--      <mat-form-field>-->
<!--        <mat-label>Data</mat-label>-->

<!--      </mat-form-field>-->

<!--      <mat-label>Godzina zakończenia</mat-label>-->
<!--      <input type="time" id="timeTo" name="timeTo" min="09:00" max="22:00" required />-->
<!--    </div>-->

    <div class="d-flex justify-content-end">
      <button *ngIf="editMode" mat-raised-button color="warn" (click)="emitCloseDialog()" type="button">Anuluj</button>
      <button mat-raised-button color="primary" class="mx-1" type="submit" [disabled]="contestForm.invalid">{{ editMode ? 'Edytuj klienta' : 'Dodaj nowego klienta' }}</button>
    </div>
    <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert>
  </form>
</div>
