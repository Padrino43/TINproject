<h1 mat-dialog-title>Czy chcesz usunąć zawody?</h1>
<mat-dialog-content>
  <p>Nazwa:</p>
  <p>{{ contest.name }}</p>
  <p>Data:</p>
  <p>{{ contest.startAt }} - {{ contest.finishAt }}</p>
  <app-alert *ngIf="errorMessage"> {{ errorMessage }}</app-alert>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>Anuluj</button>
  <button color="warn" mat-button (click)="onDelete()" cdkFocusInitial>Usuń</button>
</mat-dialog-actions>
