<div class="contest-content" *ngIf="contest">
  <h2>{{ contest.name }}</h2>
  <p>Data: {{ contest.date | date:'dd.MM.yyyy' }}</p>
  <p>Czas: {{ contest.startAt }} - {{ contest.finishAt }}</p>

  <div class="buttons-spacing">
    <div *ngIf="user">
      <p>Powrót</p>
      <button mat-raised-button color="link" routerLink="/contests">Powrót</button>
    </div>
    <div *ngIf="user">
      <p>Dodaj zawodnika</p>
      <button mat-raised-button color="primary" routerLink="/contests/{{ contest.id }}/add">Dodaj</button>
    </div>
  <div *ngIf="user">
    <p>Edytuj zawody</p>
    <button mat-raised-button color="accent" (click)="openEditDialog()">Edytuj</button>
  </div>
  <div *ngIf="user">
    <p>Usuń zawody</p>
    <button mat-raised-button color="warn" (click)="openDeleteDialog()">Usuń</button>
  </div>
  </div>
</div>
<app-contestant-table *ngIf="contest" [contestId]="contest.id"></app-contestant-table>
